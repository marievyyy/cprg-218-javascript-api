<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Joke of the Day</title>
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="images/kitty.png">

</head>

<body>
   <main>
      <section id="joke-section">
         <div id="joke-content">
            <div class="joke-content-text">
               <h1 id="jokeTitle">Joke Of The Day</h1>
               <p id="joke"></p>
            </div>
            <img id="jokeImgContainer" src="images/jokecontainer-mobile.webp" alt="pixelated cliffs">
         </div>
         <div id="joke-buttons">
            <h2>Generate A New Random Joke By Category</h2>
            <button id="programming">Programming</button>
            <button id="miscellaneous">Miscellaneous</button>
            <button id="pun">Pun</button>
            <button id="spooky">Spooky</button>
            <button id="christmas">Christmas</button>
         </div>
      </section>
      <button id="bgmToggle">Pause Music</button>
   </main>
   <script src="script.js"></script>
</body>

</html>
